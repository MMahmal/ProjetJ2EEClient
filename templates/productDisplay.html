    <div class="panel panel-default">
        <div class="panel-heading"><h3>List of products</h3></div>
        <div class="panel-body">
            <p> To order a product, please click put the quantity on the tag box, then click on "Order" button </p>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Reference</th>
                <th>Available quantity</th>
                <th>Order</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in products">
                <td class="product-name"> {{product.nom}} </td>
                <td name="reference" class="product-reference"> {{product.reference}} </td>
                <td class="quantity"> {{product.quantity}} </td>
                {{product.quantityOrdered}}
                <td>
                    <div class="input-group input-group-sm">
                        <span class="glyphicon glyphicon-tag input-group-addon"  id="sizing-addon3" aria-hidden="true"></span>
                        <input type="number"
                               ng-model="product.quantityOrdered"
                               name="quantityOrdered"
                               class="form-control"
                               placeholder="Quantity to order"
                               aria-describedby="sizing-addon3"
                               min="0"
                               max="{{product.quantity}}"
                                />
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button class="btn" ng-click="commander()">Order</button>
